<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathaus - Bienvenidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 40px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;

        .cta-button {
            background-color: #ff4500;
            color: #fff;
            padding: 15px 30px;

            font-size: 1.2em;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #e63e00;
        }
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Animación para el parpadeo al ritmo de "Shave and a Haircut" */
        @keyframes shaveHaircut {
            0%, 12.5%, 25%, 37.5%, 50%, 62.5%, 75%, 100% {
                opacity: 1;
            }
            6.25%, 18.75%, 31.25%, 43.75%, 56.25%, 68.75%, 81.25%, 93.75% {
                opacity: 0;
            }
        }

        .blinking-whatsapp {
            animation: shaveHaircut 4s infinite;
        }

        table {
            width: 100%;
        }

        td {
            width: 50%;
            padding: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
