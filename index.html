<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo a WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola!</h1>
        <p>Estás a punto de ser redirigido a WhatsApp.</p>
        <p class="countdown" id="countdown">Redirigiendo a WhatsApp en 3</p>
    </div>

    <script>
        function startCountdown(duration, display) {
            var timer = duration, seconds;
            var countdownInterval = setInterval(function () {
                seconds = parseInt(timer % 60, 10);
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = "Redirigiendo a WhatsApp en " + seconds;

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://wa.me/593963372269?text=Hola%20Kat-Haus%20deseo%20hacer%20un%20pedido.";
                }
            }, 1000);
        }

        window.onload = function () {
            var countdownTime = 3; // Duración de la cuenta regresiva en segundos
            var display = document.querySelector('#countdown');
            startCountdown(countdownTime, display);
        };
    </script>
</body>
</html>
